<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Moon+Dance&family=Poppins:wght@100;300;500&family=Rubik&display=swap" rel="stylesheet"> 

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Projeto - Calculadora</title>
</head>
<body>
    <div id="calculadora">
        <div id="mostrar">
            <div id="primeiro-calc">1+1</div>
            <div id="resultado">
                <span id="igual">=</span>
                <span>2</span>
            </div>
        </div>
        <div id="teclado">
            <button class="secundario">CE</button>
            <button>C</button>
            <button>%</button>
            <button class="terciario">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="terciario">X</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="terciario">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="terciario">+</button>
            <button>+/-</button>
            <button>0</button>
            <button>,</button>
            <button class="quartenario">=</button>
        </div>
    </div>
</body>
</html>
